<!DOCTYPE html>
<html lang="en">
  <head>
	<title class="title">Verificador de palíndromos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>

  <body>
  <main>
<div class="principal">
  <h1>Será que é um Palíndromo???</h1>

<div class="verifica">
  <p>Digite uma pavalra ou frase para verificar se é ou não um Palíndromo:</p>

<div class="digitavel">
<input id="text-input">
<button id="check-btn">Verificar</button>
</div>
<p id="result"></p>


</div>

<div class="definition">
  <p>Um palíndromo é uma palavra ou frase que é escrita da mesma forma de trás para frente, ignorando pontuação, maiúsculas, minúsculas e espaçamento.</p>
</div>
</div>

  <script src="palindromo.js"></script>
  </main>
